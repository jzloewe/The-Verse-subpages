<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <style>
            .my-custom-row {
                background-color: bisque;
                height: 400px;
            }
        </style>
        <div class="container"> 
            <div class="row">
                <div class="col-sm-4 col-md-6 col-lg-2">Col One</div>
                <div class="col-sm-8 col-md-6 col-lg-8">Col Two</div>
            </div>
            <div class="row">
                <div class="col-sm-6 order-md-2">Col One</div>
                <div class="col-sm-6 order-md-1">Col Two</div>
            </div>
            <div class="row">
                <div class="col-sm-4 offset-2">Col One</div>
                <div class="col-sm-4">Col Two</div>
            </div>
            <div class="row my-custom-row justify-content-center">
                <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
                <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
                <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
                <div class="col"><button type="button" class="btn btn-success">Success</button></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
